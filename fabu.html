<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="合伙投金融综合互联网理财服务，基金理财,金融服务，敬请享受! "/>
<meta name="Keywords" content="合伙投理财,网上理财,基金理财,金融服务,马上有钱,理财规划,个人理财,家庭理财,第三方理财,投资理财/"/>
<title>会员注册</title>
<link href="styles/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--header-->
<header>
	<iframe src="lib/top.html" width="100%" height="200" frameborder="0" scrolling="no"></iframe>
</header>
<div class="clear"></div>
<!--article-->
<article>
	<ul class="steps">
		<li class="step1"><span class="num1">1</span>填写项目信息</li>
		<li class="step2"><span class="num2">2</span>填写发起人信息</li>
		<li class="step3"><span class="num2">3</span>设置回报</li>
		<li class="step4"><span class="num2">4</span>等待审核</li>
	</ul>
	<div class="clear"></div>
	<section class="reg">
		<dl>
			<dt>产品名称：</dt>
			<dd>
				<input type="text" required="required">
			</dd>
			<dt>众筹金额：</dt>
			<dd>
				<input type="number" required="required">
				元 </dd>
			<dt>资金用途：</dt>
			<dd>
				<input type="text">
			</dd>
			<dt>截止日期：</dt>
			<dd>
				<select>
					<option value="请选择年">请选择年</option>
					<option value="2016年">2016年</option>
					<option value="2015年">2015年</option>
				</select>
				<select>
					<option value="请选择月">请选择月</option>
					<option value="1月">1月</option>
					<option value="2月">2月</option>
				</select>
				<select>
					<option value="请选择日">请选择日</option>
					<option value="1日">1日</option>
					<option value="2日">2日</option>
				</select>
			</dd>
			<dt>产品地点：</dt>
			<dd>
				<select>
					<option value="请选择省">请选择省</option>
					<option value="山东省">山东省</option>
					<option value="北京市">北京市</option>
				</select>
				<select>
					<option value="请选择市">请选择市</option>
					<option value="青岛市">青岛市</option>
					<option value="济南市">济南市</option>
				</select>
				<select>
					<option value="请选择区">请选择区</option>
					<option value="青岛市">青岛市</option>
					<option value="济南市">济南市</option>
				</select>
			</dd>
			<dt>添加标签:</dt>
			<dd> <span class="bian">土地</span> <span class="bian">家禽</span> <span class="bian">蔬菜</span> <span class="bian">水果</span> </dd>
			<dt>收货地址：</dt>
			<dd>
				<input type="text">
			</dd>
			<dt>运费：</dt>
			<dd>
				<input type="number" min="0">
				元 </dd>
			<dt>回报内容：</dt>
			<dd>
				<textarea></textarea>
			</dd>
			<div class="clear"></div>
		</dl>
		<div><span class="span1"></span>
			<input type="checkbox">
			已经阅读合伙投用户协议</div>
		<br>
		<div ><span class="span1"></span>
			<input type="submit" class="btn" value="发布" >
			<span class="span0"></span>
			<input type="reset" class="btn-gray" value="取消" >
		</div>
	</section>
</article>
<!--footer-->
<footer>
	<iframe src="lib/bottom.html" width="100%" height="200" frameborder="0" scrolling="no"></iframe>
</footer>
</body>
</html>
